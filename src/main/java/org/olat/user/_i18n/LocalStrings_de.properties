email.change.body=*** Dies ist eine automatisch generierte Nachricht. Bitte antworten Sie nicht auf diese E-Mail\! ***\n\nSie oder ein verantwortlicher Benutzerverwalter haben veranlasst, Ihre in OLAT eingetragene E-Mail-Adresse zu \u00E4ndern. \nSofern dies korrekt ist, wird Ihre bisherige E-Mail {2} durch {3} ersetzt. \nZur Aktivierung der neuen Adresse w\u00E4hlen Sie bitte den folgenden Link an und melden Sie sich auf OLAT an\:\n\n{0}\n\nDieser Link ist nur einmal g\u00FCltig und verf\u00E4llt um {1} Uhr.\n\nBis zur erfolgreichen Aktivierung Ihrer neuen Adresse werden alle Nachrichten \u00FCber OLAT weiterhin an Ihre bisherige E-Mail-Adresse gesendet. Nach Ablauf der G\u00FCltigkeitsdauer wird der Antrag zur \u00C4nderung Ihrer E-Mail-Adresse verworfen. Sie haben selbstverst\u00E4ndlich jederzeit die M\u00F6glichkeit, Ihre in OLAT eingetragene E-Mail-Adresse erneut zu \u00E4ndern.\n\nIhr OLAT Team
email.change.dialog.text=Sie haben Ihre E-Mail-Adresse ge\u00E4ndert. Zur Aktivierung Ihrer neuen E-Mail-Adresse wird Ihnen ein Aktivierungs-Link an diese gesendet. Wollen Sie fortfahren? Wenn Sie "Nein" ausw\u00E4hlen, wird die \u00C4nderung Ihrer E-Mail-Adresse verworfen\!
email.change.dialog.text.usermanager=Sie haben die E-Mail-Adresse eines Benutzers ge\u00E4ndert. Zur Aktivierung der neuen Adresse wird dem Nutzer ein Aktivierungs-Link an diese gesendet. Wollen Sie fortfahren? Wenn Sie "Nein" ausw\u00E4hlen, wird die \u00C4nderung der E-Mail-Adresse verworfen\!
