about.elearningjournal.test.2015=Mit dem Pr\u00E4dikat "sehr gut" hat das renommierte E-Learning-Journal das LMS OLAT in einem umfassenden LMS Vergleichstest bewertet. Damit ist OLAT ganz vorne mit dabei. Besonders hervorgehoben wurde der grosse Funktionsumfang der Open Source L\u00F6sung OLAT.
about.financing=Finanzierung Entwicklung
about.financing.intro=Das Open Source System OLAT wird von <a href\="http\://www.frentix.com" target\="_blank"><i class\="o_icon o_icon_link_extern"> </i> frentix GmbH</a> in Zusammenarbeit mit den OLAT Partnern entwickelt und finanziert. Aber auch Sie k\u00F6nnen einen Beitrag f\u00FCr die Zukunft von OLAT leisten, indem Sie OLAT finanziell unterst\u00FCtzen. 
about.history=Das Learning-Management-System OLAT wird seit 2011 in der OLAT community entwickelt. OLAT ist ein Fork des Open Source LMS OLAT der Universit\u00E4t Z\u00FCrich und wird weltweit in Bildungsinstitutionen und Firmen eingesetzt. OLAT ist ein Open-Source-Produkt und kann frei verwendet und abge\u00E4ndert werden.
about.linktext=Weitere Informationen sowie Mailinglisten finden Sie unter <a href\="http\://www.olat.org" target\="_blank"><i class\="o_icon o_icon_link_extern"> </i> www.olat.org</a>
