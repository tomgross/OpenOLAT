about.date=Zurique, 8 de Fevereiro de 2011
about.elearningjournal.test.2015=O E-Learning-Journal classificou o LMS OLAT com o resultado "muito bom" em uma compara\u00E7\u00E3o extensa e em testes de LMS dispon\u00EDveis no mercado. Com este grande resultado, o OLAT \u00E9 avaliado como a melhor solu\u00E7\u00E3o. Como grande destaque, o OLAT foi nomeado devido ao grande n\u00FAmero de recursos e ferramentas dispon\u00EDveis.
about.financing=Financiar desenvolvimento
about.financing.intro=O sistema de c\u00F3digo aberto OLAT \u00E9 desenvolvido e financiado pela <a href\="http\://www.frentix.com" target\="_blank"><i class\="o_icon o_icon_link_extern"> </i> frentix GmbH</a>, juntamente com seus parceiros OLAT. Al\u00E9m disso, voc\u00EA pode contribuir para o desenvolvimento de OLAT apoiando nossos esfor\u00E7os com uma doa\u00E7\u00E3o.
about.history=O OLAT, Sistema de Gerenciamento de Aprendizagem, est\u00E1 sendo desenvolvido pela comunidade OLAT desde 2011. OLAT \u00E9 derivado do LMS de c\u00F3digo aberto OLAT, desenvolvido pela Universidade de Zurique e \u00E9 usado em todo o mundo por institui\u00E7\u00F5es educacionais e outras empresas. OLAT \u00E9 de fonte aberta e pode ser utilizado e modificado livremente.
about.linktext=Mais informa\u00E7\u00F5es assim como listas de envio est\u00E3o dispon\u00EDveis em <a href\="http\://www.olat.org" target\="_blank"><i class\="o_icon o_icon_link_extern"> </i> www.olat.org</a>
