<div class="o_iframedisplay">
	<iframe id="Card2BrainIFrame" src="${mapperUri}?$r.uuid" marginwidth="0" marginheight="0" frameborder="0" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>
</div>
<script type="text/javascript">
/* <![CDATA[ */ 
	## Init the iFrame to the max height possible.
	jQuery(function() {b_resizeIframeToMainMaxHeight("Card2BrainIFrame");});
	
	## Activate the iframe-resize script for the iFrame.
	## Set initally scrolling to true as fallback if the site in the iFrame
	## has not loaded the contentWindow script.
    jQuery('#Card2BrainIFrame').iFrameResize({
    	checkOrigin:false,
    	scrolling: true,
  	  	initCallback: function(iframe) {
  		    iframe.style.overflow = 'hidden';
  		    iframe.scrolling = 'no';
  		  }});
/* ]]> */
</script>
